<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Runner is a simple online tool to write and execute HTML code instantly.">
    <meta name="keywords" content="HTML, online HTML editor, HTML code runner, web development tool, write HTML code online">
    <meta name="author" content="Priyanshu">
    <title>HTML Runner - Write and Execute HTML Code Online</title>
    <style>
        html, body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: 90%;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px 0;
        }
        .centered-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 12px 20px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
        iframe {
            width: 90%;
            height: 560px;
            margin-top: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        #savedProjects {
            margin-top: 30px;
            width: 90%;
        }
        .project-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>HTML Runner</h1>
    <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>
    <div class="button-container">
        <button onclick="runHTML()">Run HTML</button>
        <button onclick="clearCode()">Clear Code</button>
    </div>

    <div class="centered-button-container">
        <button onclick="saveProject()">Save Project</button>
    </div>

    <iframe id="outputFrame"></iframe>

    <div id="savedProjects">
        <h2>Your Saved Projects</h2>
        <div id="projectList"></div>
    </div>

    <div class="footer">
        Created by <a href="#">Priyanshu</a>
    </div>

    <script>
        function runHTML() {
            try {
                const htmlCode = document.getElementById('htmlInput').value;
                const outputFrame = document.getElementById('outputFrame');
                outputFrame.srcdoc = htmlCode;
            } catch (error) {
                alert("Error in running HTML: " + error.message);
            }
        }

        function clearCode() {
            document.getElementById('htmlInput').value = '';
        }

        function saveProject() {
            const htmlCode = document.getElementById('htmlInput').value;
            if (!htmlCode.trim()) {
                alert('Please write some code before saving!');
                return;
            }
            const projectName = prompt('Enter a name for your project:');
            if (!projectName) {
                alert('Project name is required!');
                return;
            }
            const savedProjects = JSON.parse(localStorage.getItem('savedProjects')) || [];
            savedProjects.push({ name: projectName, code: htmlCode });
            localStorage.setItem('savedProjects', JSON.stringify(savedProjects));
            loadSavedProjects();
        }

        function loadSavedProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            const savedProjects = JSON.parse(localStorage.getItem('savedProjects')) || [];
            savedProjects.forEach((project, index) => {
                const projectItem = document.createElement('div');
                projectItem.classList.add('project-item');
                projectItem.innerHTML = `
                    <span>${project.name}</span>
                    <div>
                        <button onclick="loadProject(${index})">Open</button>
                        <button onclick="deleteProject(${index})">Delete</button>
                    </div>
                `;
                projectList.appendChild(projectItem);
            });
        }

        function loadProject(index) {
            const savedProjects = JSON.parse(localStorage.getItem('savedProjects')) || [];
            const project = savedProjects[index];
            if (project) {
                document.getElementById('htmlInput').value = project.code;
                runHTML();
            } else {
                alert('Project not found!');
            }
        }

        function deleteProject(index) {
            if (confirm("Are you sure you want to delete this project? This action cannot be undone.")) {
                const savedProjects = JSON.parse(localStorage.getItem('savedProjects')) || [];
                savedProjects.splice(index, 1);
                localStorage.setItem('savedProjects', JSON.stringify(savedProjects));
                loadSavedProjects();
            }
        }

        window.onload = loadSavedProjects;
    </script>

</body>
</html>
